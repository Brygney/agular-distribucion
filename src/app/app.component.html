<header>
  <app-menu>
    
  </app-menu>
</header>
<main>
  <div class="container my-3">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
            <h2>Detalles de distribucion</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" autofocus [(ngModel)]="p_producto"/>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción/Imagen</label>
                    <textarea class="form-control" id="descripcion" placeholder="Descripción del lenguaje" rows="3" [(ngModel)]="p_imagen"></textarea>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado de entrega</label>
                    <input type="text" class="form-control" id="estado" [(ngModel)]="p_estado" />
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success" (click)="addProduct()">Guardar</button>
                    <button class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
            <h2>Lista de distribucion</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th class="centrado">Codigo</th>
                        <th class="centrado">Productos</th>
                        <th class="centrado">Imagen</th>
                        <th class="centrado">Estado</th>
                        <th class="centrado">Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pro of products; index as i">
                        <td class="centrado">{{ i }}</td>
                        <td class="centrado">{{pro.producto}}</td>
                        <td class="centrado">
                            <img [src]="pro.imagen" height="50px" alt="image">
                            {{ pro.producto }}
                        </td>
                        <td class="centrado">{{pro.estado}}</td>
                        <td class="centrado ">
                            <button  class="btn btn-primary" (click)="deleteProduct(i)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</main>
<aside>

</aside>
<footer>

</footer>
